<html>

<head>
    <title>Team Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700|Cairo" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <script>
        function getEmployeeData() {
            var urlParams = getUrlVars();
            if (urlParams.teamName) {
                fetch(`http://localhost:3305/?type=getTeamEmployees&teamName=${urlParams.teamName}`)
                    .then(function(response) { return response.json() })
                    .then(function(data) {
                        var generatedContainerDiv = document.createElement("div");

                        for (var i = 0; i < data.teams.length; i++) {
                            var teamContainer = document.createElement("div");

                            var h2 = document.createElement("h2");
                            h2.innerHTML = data.teams[i].name;
                            teamContainer.appendChild(h2);

                            var teamTable = document.createElement("table");
                            
                            var tbody = document.createElement('tbody');
                            var tr = document.createElement('tr');
                            var th = document.createElement('th');
                            th.appendChild(document.createTextNode("Display Name"));
                            tr.appendChild(th);
                            th = document.createElement('th');
                            th.appendChild(document.createTextNode("Status"));
                            tr.appendChild(th);
                            th = document.createElement('th');
                            th.appendChild(document.createTextNode("Location"));
                            tr.appendChild(th);
                            tbody.appendChild(tr);
                            for (var j = 0; j < data.teams[i].members.length; j++) {
                                tr = document.createElement('tr');

                                var td = document.createElement('td');
                                td.appendChild(document.createTextNode(data.teams[i].members[j].displayName));
                                tr.appendChild(td);

                                td = document.createElement('td');
                                td.appendChild(document.createTextNode(data.teams[i].members[j].status));
                                tr.appendChild(td);

                                td = document.createElement('td');
                                td.appendChild(document.createTextNode(data.teams[i].members[j].location));
                                tr.appendChild(td);

                                tbody.appendChild(tr);
                            }
                            teamTable.appendChild(tbody);
                            teamContainer.appendChild(teamTable);

                            generatedContainerDiv.appendChild(teamContainer);
                        }

                        document.getElementById("content").innerHTML = generatedContainerDiv.innerHTML;
                        setTimeout(getEmployeeData, 10000);
                    })
                    .catch(function(error){ console.error(error) })
            }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            getEmployeeData();
        });

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }

    </script>
</head>

<body>
    <div id="content">
        <h1>Loading Data...</h1>
    </div>
</body>

</html>
