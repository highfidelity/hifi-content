<html>

<head>
    <title>Tablet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/glyphs/styles.css">
    <link rel="stylesheet" href="css/modal/modal.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div class="container mt-2" id="app">
        <!-- App status modals -->
        <loggedin-modal :loggedin="dataStore.loggedin"></loggedin-modal>
        <unload-modal :unload="dataStore.unload"></unload-modal>
        <loading-modal :loading="dataStore.loading"></loading-modal>

        <navigation :polls="dataStore.openPolls"></navigation>

        <div v-if="dataStore.loggedin" class="tab-content" id="nav-tabContent">
            <infotab></infotab>
            <domainlist :voted="dataStore.voted.domain" :open="dataStore.openPolls.domain" :visitedalldomains="dataStore.visitedAllDomains"
                :flagvisited="dataStore.flagVisited" :domains="dataStore.domains"></domainlist>
            <avatarlist :voted="dataStore.voted.avatar" :open="dataStore.openPolls.avatar" :avatars="dataStore.avatars"
                :visited="dataStore.visited"></avatarlist>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="config.js"></script> -->
    <script src="js/voteApp_ui.js"></script>
</body>

</html>
