<html>
    <head>
        <title>Bingo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700|Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="css/bingoBossApp_ui.css?2">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/bingoBossApp_ui.js"></script>
    </head>
    <body>
        <div id="titleBarContainer">
            <div id="titleText" style="font-weight:bold;">
                BINGO Boss App
            </div>
        </div>

        <div id="popupContainer" style="display:none;">
            <div id="popupContentContainer">
                <span>This action will start a new round.<br/><br/><strong>Are you sure</strong> you want to start a new round?</span>
                <div id="popupButtonsContainer">
                    <input type="button" class="gray" id="popupCancel" value="CANCEL">
                    <input type="button" class="red" id="popupConfirm" value="CONFIRM">
                </div>
            </div>
        </div>
        
        <div id="buttonsContainer">
            <input type="button" class="gray bingoButton" id="lightsOn" value="Lights On">
            <input type="button" class="gray bingoButton" id="openRegistration" value="Open Registration">
            <input type="button" class="gray bingoButton" id="closeRegistration" value="Close Registration">
            <input type="button" class="gray bingoButton" id="givePrizes" value="Give Prizes">
            <input type="button" class="gray popupBingoButton" id="newRound" value="New Round">
            <input type="button" class="gray popupBingoButton" id="lightsOut" value="Lights Out">
        </div>

        <div id="statusContainer">
            <div id="statusHeader">
                Boss Status Messages:
            </div>
            <div id="statusText">
            </div>
        </div>
    </body>
</html>
