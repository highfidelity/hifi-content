<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>

    <body>
        <div id="info">
            <h1><br>Voice Scope</h1>            
        </div>
        
        <div id="instructions">
            <p> <br>Click the button below to see others' voices as a floating loudness meter, click again to turn it off.  
                <br><br>Users who are quiet for 5 seconds or more will not show anything until they speak up again.</p>
        </div>

        <div id="blue">
             <br>Enable/Disable
        </div>
        <div id="toggles">
            <input type="checkbox" name="checkbox1" id="checkbox1" value="" class="ios-toggle"/>
            <label for="checkbox1" class="checkbox-label" data-off="off" data-on="on"></label>
        </div>
        <div id="blue">
            Draw In Front of everything?
        </div>
        <div id="toggles">
            <input type="checkbox" name="checkbox2" id="checkbox2" value="" class="ios-toggle"/>
            <label for="checkbox2" class="checkbox-label" data-off="false" data-on="true"></label>
        </div>
        <div id="blue">
            Avatar Height Offset:   <span id="demo"></span>m<br>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="2" value="1" step="0.01" class="slider" id="myRange">
        </div>

        <script src="./js/voiceScope_ui.js"></script>
    </body>
</html>
