<html>

    <head>
        <title>Kayla-Camera-Tablet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div class="container" id="app">
            <config class="m-3" v-bind:config_name="settings.configName"></config>
            <listener class="m-3" 
                v-bind:is_enabled="settings.listener.isCustomListening" 
                v-bind:position="settings.listener.customPosition" 
                v-bind:orientation="settings.listener.customOrientation">
            </listener>
            <position class="m-3" 
                v-for="n in settings.mapping" 
                v-bind:name="n.name" 
                v-bind:key_press="n.key" 
                v-bind:position="n.position" 
                v-bind:orientation="n.orientation">
            </position>
            <button id="new-position" v-on:click="createPosition" type="button" class="btn-sm btn-primary m-3">New Position</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
        <script src="js/Kayla-Camera-Tablet.js"></script>
    </body>

</html>
